<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        #login-container-outer {
            display: table;
            position: absolute;
        }

        #login-container {
            display: table-cell;
            vertical-align: middle;
        }

        #overlay {
            background-color: rgba(0, 0, 0, 0.7);
            height: 100%;
            width: 100%;
            z-index: 10;
            position: fixed;
        }

        .container-fluid {
            z-index: 100;
        }
    </style>
</head>
<body>
<div id="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div id="login-container-outer" class="col-xs-4 col-xs-offset-4">
            <div id="login-container">
                asdsad
            </div>
        </div>

    </div>
</div>


<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jquery.backstretch.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>

    $(function () {
        var previousImage, image;
        var backgroundImages = ["img/cheesecake_raspberry.jpg", "img/apple_blackcurrant_crumble_custard.jpg", "img/cheesecake.jpg", "img/cheesecake-with-poppyseed-blueberries-min.jpg"];
        image = Math.floor((Math.random() * backgroundImages.length));
        $.backstretch(backgroundImages[image], {
            fade: 300
        });

        setInterval(function () {
            previousImage = image;
            while (previousImage == image) {
                image = Math.floor((Math.random() * backgroundImages.length));
            }
            $.backstretch(backgroundImages[image], {
                fade: 300
            });
        }, 3000);
    });


</script>
</body>
</html>
