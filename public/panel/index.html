<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Location Based Notification System</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .content {
            min-height: 5500px;
        }

        .sidebar-outer {
            position: relative;
        }

        .fixed {
            border-radius: 25px;
            border: 2px solid #73AD21;
            border-color: #1b6d85;
            position: fixed;
        }

    </style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <!--<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>-->
    <!--<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>-->
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-10 content" id="holder"></div>
        <div class="col-lg-2 sidebar-outer">
            <div class="fixed col-xs-3">
                <div class="form-horizontal">
                    <fieldset>
                        <!-- Form Name -->
                        <legend>Select Contents</legend>
                        <!-- Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="dealName">Deal Name</label>

                            <div class="col-md-4">
                                <input id="dealName" class="form-control input-md" type="text" disabled>
                            </div>
                        </div>
                        <!-- Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="dealDesc">Deal Description</label>

                            <div class="col-md-4">
                                <input id="dealDesc" class="form-control input-md" type="text" disabled>
                            </div>
                        </div>
                        <!-- Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="serves">Serves</label>

                            <div class="col-md-4">
                                <input id="serves" class="form-control input-md" type="text" disabled>
                            </div>
                        </div>
                        <!-- Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="dealPrice">Deal Price</label>

                            <div class="col-md-4">
                                <input value="asdas" id="dealPrice" class="form-control input-md" type="text" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-8">
                                <button id="upadte" name="update" class="btn btn-success">Update</button>
                                <button id="reset" name="reset"  class="btn btn-danger">Reset</button>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

    function clearAll (){
        $(".input-md").val("");
    };

    $(document).ready(function () {
        console.log("event fired to eatOye");
        $.get("http://localhost:3000/eatoyeDemo", function (data) {
            html = $.parseHTML(data);
            $("#holder").append(html);
        });
        var counter = 0;

        $("#reset").click(function () {
            $(".input-md").val("");
             counter = 0;

        });

        $(document).on("click", function (event) {
            counter++;
            switch (counter) {
                case 1:
                    var elementTagName = event.target.tagName.toLowerCase();
                    var elementClass = $(event.target).attr("class");
                    var elementWithClassAndTagName = elementTagName + "." + elementClass;
                    $("#dealName").val(elementWithClassAndTagName);
                    console.log(elementClass || elementTagName);
                    break;
                case 2:
                    var elementTagName = event.target.tagName.toLowerCase();
                    var elementClass = $(event.target).attr("class");
                    var elementWithClassAndTagName = elementTagName + "." + elementClass;
                    $("#dealDesc").val(elementWithClassAndTagName);
                    console.log(elementClass || elementTagName);
                    break;
                case 3:
                    var elementTagName = event.target.tagName.toLowerCase();
                    var elementClass = $(event.target).attr("class");
                    var elementWithClassAndTagName = elementTagName + "." + elementClass;
                    $("#serves").val(elementWithClassAndTagName);
                    console.log(elementClass || elementTagName);
                    break;
                case 4:
                    var elementTagName = event.target.tagName.toLowerCase();
                    var elementClass = $(event.target).attr("class");
                    var elementWithClassAndTagName = elementTagName + "." + elementClass;
                    $("#dealPrice").val(elementWithClassAndTagName);
                    console.log(elementClass || elementTagName);
                    break;
//                console.log(elementWithClassAndTagName);
//                console.log(elementTagName);
//                console.log(elementClass);
            }
        });
    });
</script>
</body>
</html>
